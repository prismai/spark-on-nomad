version: '3.8'

networks:
  spark-on-nomad-test:
    driver: bridge

services:
  main:
    build:
      context: .
      dockerfile: Dockerfile.test
    networks: ["spark-on-nomad-test"]
  cluster:
    image: consul:1.8.1
    networks: ["spark-on-nomad-test"]
    privileged: true
    expose:
    - "4646"
    - "8500"
    - "8080"
  nomad:
    build:
      context: .
      dockerfile: Dockerfile.nomad
    network_mode: "service:cluster"
    cap_add:
    - ALL
    security_opt:
      - seccomp:unconfined
      - apparmor:unconfined
    volumes:
    - "/var/run/docker.sock:/var/run/docker.sock"
    - "nomad-tmp:/var/lib/nomad"
  k8s-emul:
    image: "${K8S_EMUL_IMAGE}"
    network_mode: "service:cluster"

volumes:
  nomad-tmp:
    driver_opts:
      type: tmpfs
      device: tmpfs
