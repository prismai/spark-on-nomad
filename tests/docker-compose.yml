version: '3.8'

networks:
  spark-on-nomad-test:
    driver: bridge

services:
  main:
    build:
      context: .
      dockerfile: Dockerfile.test
    networks: ["spark-on-nomad-test"]
    privileged: true
    volumes:
    - "/var/run/docker.sock:/var/run/docker.sock"
  cluster:
    image: consul:1.8.1
    networks: ["spark-on-nomad-test"]
    expose:
    - "4646"
    - "8500"
    - "8080"
  nomad:
    build:
      context: .
      dockerfile: Dockerfile.nomad
    network_mode: "service:cluster"
    privileged: true
    volumes:
    - "/var/run/docker.sock:/var/run/docker.sock"
    - "nomad-tmp:/var/lib/nomad"
  k8s-emul:
    image: "${K8S_EMUL_IMAGE}"
    network_mode: "service:cluster"
    environment:
    - NOMAD_ADDR=http://cluster:4646
  minio:
    image: minio/minio:RELEASE.2020-08-08T04-50-06Z
    environment:
    - MINIO_ACCESS_KEY=s3key
    - MINIO_SECRET_KEY=s3secret
    entrypoint:
    - /bin/sh
    - -c
    - |
      mkdir -p /data/spark
      minio server /data
    networks: ["spark-on-nomad-test"]
    expose:
    - "9000"

volumes:
  nomad-tmp:
    driver_opts:
      type: tmpfs
      device: tmpfs
